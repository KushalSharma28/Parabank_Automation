[pytest]
minversion = 7.0
addopts = -v --html=reports/report.html --self-contained-html --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: smoke tests
    regression: regression tests
    integration: integration tests
    bdd: BDD tests with Cucumber
